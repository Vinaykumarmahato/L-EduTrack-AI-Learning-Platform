<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .profile-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .profile-box img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .progress-circle {
      width: 120px;
      height: 120px;
      background: conic-gradient(#0d6efd 75%, #dee2e6 0%);
      border-radius: 50%;
      position: relative;
    }
    .progress-circle::before {
      content: "75%";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 20px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">EduTrack</a>
  </div>
</nav>

<!-- Dashboard Container -->
<div class="container my-5">
  
  <!-- ðŸ‘¤ User Profile Section -->
  <div class="profile-box mb-4">
    <img src="/image/user.png" alt="User Photo">
    <div>
      <h5 class="mb-1">ðŸ‘¤ John Doe</h5>
      <p class="text-muted mb-0">Welcome back! Continue your learning below.</p>
    </div>
  </div>

  <!-- ðŸ“Š Dashboard Completion -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="fa-solid fa-chart-line me-2"></i> Dashboard Completion</h4>
    </div>
    <div class="card-body d-flex align-items-center gap-5">
      <div class="progress-circle"></div>
      <div style="flex: 1;">
        <div class="mb-3">
          <label class="form-label fw-semibold">HTML Course</label>
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 80%">80%</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">CSS Course</label>
          <div class="progress">
            <div class="progress-bar bg-info" style="width: 60%">60%</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">JavaScript Course</label>
          <div class="progress">
            <div class="progress-bar bg-warning text-dark" style="width: 40%">40%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ“š Courses Section -->
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="fa-solid fa-book-reader me-2"></i> Recommended Courses</h4>
    </div>
    <div class="card-body">
      <div class="row g-4">
        <!-- Example course -->
        <div class="col-md-6 col-lg-4">
          <div class="card course-card p-4 text-center border-0 shadow-sm">
            <div class="course-icon mb-3">
              <img src="/image/html_img.jpg" alt="HTML" class="img-fluid" style="height: 100px;">
            </div>
            <h5 class="card-title fw-bold">HTML</h5>
            <p class="card-text text-muted">Build structured webpages using semantic HTML tags.</p>
            <a th:href="@{/courses/html}" class="btn btn-readmore btn-primary rounded-pill px-4">Read More â†’</a>
          </div>
        </div>
        <!-- Add more courses similarly -->
      </div>
    </div>
  </div>

</div>

</body>
</html>
